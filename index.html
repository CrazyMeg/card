<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Business Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #8e0b1d, #1f1c18); /* Gradient background */
            color: #f0f0f0; /* Light grey text */
        }

        .card-container {
            background-color: #2a2c2b; /* Dark grey card background */
            color: #f0f0f0; /* Light grey text inside the card */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Stronger box shadow */
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .card-icon img {
            width: 150px; /* Adjusted image size */
            border-radius: 50%; /* Rounded border for the image */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); /* White shadow for the image */
            margin-bottom: 20px;
        }

        .card-details {
            margin-top: 20px; /* Increased space between card icon and details */
        }

        .card-details p {
            margin: 15px 0; /* Increased margin for better spacing */
            font-size: 20px; /* Larger font size */
            line-height: 1.5; /* Improved readability with larger line height */
        }

        .card-details p strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-icon">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMrQvFQzE_QYJyCEYlb00jfDHRMca6ixEctw&s" alt="Card Icon">
        </div>
        <div class="card-details">
            <p><strong>6104-3375-4239-7714</strong></p>
            <p><strong>IR180120010000008498955022</strong></p>
            <p><strong>مهدی اشکار</strong></p>
        </div>
    </div>
</body>
</html>
